<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Covid-19 Tracker</title>
</head>
<body> 
    
    <header>
        <!--logo and title-->
        <div class="logo">
            <img src="/resources/img/logo.png" alt="logo">
            <p>Covid-19 <br>Tracker</p>
        </div>

        <!--Listing-->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

    </header>

    <!--main-->
    <main>
        <div class="stats">
            <div class="latest-report">

                    <!--country-->
                    <div class="country">
                        <div class="name">Loading..</div>
                        <div class="change-country">Change</div>
                        <div class="search-country hide">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="Search Country">
                                <img src="./resources/img/close.svg" alt="" class="close">
                            </div>
                            <div class="country-list"></div>
                        </div>
                    </div>

                    <!--total Cases-->
                    <div class="total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>

                    <!--Recovered-->
                    <div class="recovered">
                        <div class="title">Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>

                    <!--Deaths-->
                    <div class="deaths">
                        <div class="title">Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>

            </div>

            <!--chart-->
            <div class="chart">
                    <canvas id="axes_line_chart"></canvas>
             </div>

        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="copyright">
              <p>Copyright Â© 2020 Design by Code Explain</p>
            </div>
          </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>
    <script src="resources/js/countries.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
